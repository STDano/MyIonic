<ion-menu contentId="main-content" menuId="menuOne" swipeGesture="true">
  <ion-header>
    <ion-toolbar>
      <ion-title><ion-button (click)="navigateTo('home')">Home</ion-button></ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="toggleMenu()">
          Close Menu
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-button shape="round" (click)="navigateTo('article')">Article</ion-button>
      </ion-item>

      <ion-item>
        <ion-button shape="round" (click)="navigateTo('calculator')">Calculator</ion-button>
      </ion-item>

      <ion-item>
        <ion-button shape="round" (click)="navigateTo('login')">Login</ion-button>
      </ion-item>

      <ion-item>
        <ion-button shape="round" (click)="navigateTo('menu-wheader')">Menu w/ Header</ion-button>
      </ion-item>

      <ion-item>
        <ion-button shape="round" (click)="navigateTo('search')">Search</ion-button>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-menu>
