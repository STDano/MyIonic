<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="username" label="Username" type="text" placeholder="Enter your Username" [clearOnEdit] ="true" #usernameInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" label="Password" type="password" placeholder="******" #passwordInput></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="login(username, password)">LOGIN</ion-button>
</ion-content>
